<button class="accordion" style="background-color: #eee;color: #444;cursor: pointer;padding: 18px;width: 100%;border: none;text-align: left;outline: none;font-size: 15px;transition: 0.4s;"><b>+</b>   Usernames &amp; Passwords</button>
<div class="panel" style="padding: 0 18px;background-color: white;max-height: 0;overflow: hidden;transition: max-height 0.2s ease-out;">
    <p><ol><li>Check-In</li>
        <ol type="a"><li>Username: checkin</li>
            <li>Password: RockCheckin</li></ol>
    <li>New Family Signup</li>
        <ol type="a"><li>Username: NewFamily</li>
            <li>Password: Signup</li></ol></ol></div></p>
    
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle('\002B');
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight){
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}
</script>
